<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=rMIg3UEps3uKOVITgzXzlPSs4dZM6Ec1"></script>
    <title>HelloWorld</title>
</head>
<body>
    <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    //GPS坐标
    var x = 116.32715863448607;
    var y = 39.990912172420714;
    var ggPoint = new BMap.Point(x,y);

    //地图初始化
    var bm = new BMap.Map("allmap");
    bm.centerAndZoom(ggPoint, 15);
    bm.addControl(new BMap.NavigationControl());
    bm.enableScrollWheelZoom();

    var styleJson = [{
    "featureType": "railway",
    "elementType": "geometry.fill",
    "stylers": {
        "color": "#d0021bff"
    }
}, {
    "featureType": "highway",
    "elementType": "geometry",
    "stylers": {
        "weight": 0.5
    }
}, {
    "featureType": "nationalway",
    "elementType": "geometry",
    "stylers": {
        "weight": 0.5
    }
}, {
    "featureType": "provincialway",
    "elementType": "geometry",
    "stylers": {
        "weight": 0.5
    }
}, {
    "featureType": "cityhighway",
    "elementType": "geometry",
    "stylers": {
        "weight": 0.5
    }
}, {
    "featureType": "arterial",
    "elementType": "geometry",
    "stylers": {
        "weight": 0.5
    }
}, {
    "featureType": "tertiaryway",
    "elementType": "geometry",
    "stylers": {
        "weight": 0.5
    }
}];
  bm.setMapStyleV2({styleJson:styleJson});


      //坐标转换完之后的回调函数
      translateCallback = function (data){
        if(data.status === 0) {
          var marker = new BMap.Marker(data.points[0]);
          bm.addOverlay(marker);
          var label = new BMap.Label("当前坐标",{offset:new BMap.Size(20,-10)});
          marker.setLabel(label); //添加百度label
          bm.setCenter(data.points[0]);
        }
      }

      setTimeout(function(){
          var convertor = new BMap.Convertor();
          var pointArr = [];
          pointArr.push(ggPoint);
          convertor.translate(pointArr, 1, 5, translateCallback)
      }, 1000);

</script>
